<!DOCTYPE html>
<html lang="en">
    <head>
        <title>mc</title>
        <meta charset="utf-8" />
        <meta name="description" content="M+Climate token" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="assets/icon.png" />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <div id="noFooter">
            <div id="message">
                <p id="loading">loading...</p>
                <p id="install">
                    install
                    <a target="_blank" rel="noopener" href="https://metamask.io">metamask</a>
                </p>
                <p id="network">switch to the ropsten network</p>
                <button id="connect" type="button">connect</button>
            </div>
            <div id="user">
                <h1>M+C tokens:</h1>
                <h2 id="tokens">...</h2>
                <h1>retired carbon credits:</h1>
                <h2><span id="claimed">...</span> / <span id="retired">...</span></h2>
                <p class="credits">(converted to tokens / total)</p>
                <label class="label">
                    enter address
                    <span id="claimAddressHint" class="hint"></span>
                    <input id="claimAddress" class="input" type="text" size="42" maxlength="42" />
                </label>
                <button id="claim" type="button">claim</button>
                <div id="userLog"></div>
            </div>
            <div id="operator">
                <h1>retire carbon credits</h1>
                <input id="file" type="file" />
                <label class="label">
                    enter or
                    <a id="open" href="javascript:document.getElementById('file').click();">open</a>
                    serial numbers
                    <span id="reading">- reading...</span>
                    <span id="serialsHint" class="hint"></span>
                    <textarea id="serials" class="input" placeholder="Enter serial numbers separated by a new line, space, or comma. Or choose a file and drag it here."></textarea>
                </label>
                <label class="label">
                    enter address
                    <span id="retireAddressHint" class="hint"></span>
                    <input id="retireAddress" class="input" type="text" size="42" maxlength="42" />
                </label>
                <label class="checkbox">
                    <input id="retireAndSend" type="checkbox" />
                    <span class="box"><span></span></span>
                    <span class="checkboxHint">issue tokens</span>
                </label>
                <button id="retire" type="button">retire</button>
                <div id="operatorLog"></div>
            </div>
        </div>
        <div id="footer">
            <a target="_blank" rel="noopener" href="https://gitcoin.co/issue/MPlus4Climate/MPlusToolKit/1/100023834">gitcoin</a>
            <a target="_blank" rel="noopener" href="https://github.com/aqoleg/mc">github</a>
            <a id="contract" target="_blank" rel="noopener" href="https://ropsten.etherscan.io">etherscan</a>
        </div>
        <script src="assets/bignumber.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
